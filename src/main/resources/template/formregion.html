<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Region</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script defer src="../js/formregion.js"></script>
</head>
<body>
<h1>Insert kommune</h1>

<div class="form-container">
    <form action="http://localhost:8080/tool/region" method="post" id="formRegion">
        <div class="form-group">
            <label for="inpCode">Kode</label>
            <input
                    type="text"
                    name="kode"
                    class="inputfield"
                    placeholder="eks. 7358"
                    id="inpCode"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpName">Navn</label>
            <input
                    type="text"
                    name="navn"
                    class="inputfield"
                    placeholder="eks. Gerlev"
                    id="inpName"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpHref">Href</label>
            <input
                    type="text"
                    name="href"
                    class="inputfield"
                    placeholder="https://www.roskilde.dk/da-dk/forside/"
                    id="inpHref"
                    required>
        </div>
        <button class="btn" type="submit" title="Gem">Opret</button>
    </form>
</div>
</body>
</html>
